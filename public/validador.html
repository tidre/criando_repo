<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Validador SPED</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif; background: #0f111a; color: #e5e9f2; padding: 1rem; max-width: 1000px; margin: auto; }
    h1 { margin-top:0; }
    .card { background: #1f2437; padding: 1rem; border-radius: 8px; margin-bottom:1rem; box-shadow: 0 10px 30px -5px rgba(0,0,0,.5); }
    input, button { padding: .5rem; border-radius: 4px; border: none; font-size: 1rem; }
    button { cursor: pointer; background: #6366f1; color: white; }
    .inline { display: flex; gap: .5rem; flex-wrap: wrap; }
    pre { background: #0d1026; padding: .75rem; border-radius: 6px; overflow: auto; }
    .badge { display: inline-block; background: #f87171; padding: 2px 6px; border-radius: 4px; font-size: .75rem; margin-right:4px; }
    table { width: 100%; border-collapse: collapse; margin-top: .5rem; }
    th, td { padding: 6px 8px; text-align: left; border-bottom: 1px solid #2f334b; }
    .small { font-size:.85rem; color:#c3cde6; }
    .success { background:#10b981; color:#fff; padding:4px 8px; border-radius:4px; }
    .error { background:#f87171; color:#fff; padding:4px 8px; border-radius:4px; }
    .hidden { display:none; }
    .archive { padding: 10px; margin-bottom: 10px; }

    /* new visual per-file */
    .file-card {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 12px;
      background: #23284b;
      border-radius: 8px;
      position: relative;
      margin-bottom: 12px;
    }
    .file-header {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: nowrap;
    }
    .file-title {
      flex: 1;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      position: relative;
    }
    .badges {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 4px;
    }
    .badge-small {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 0.65rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    .badge-success { background: #10b981; color: #fff; }
    .badge-warning { background: #f59e0b; color: #1f1f1f; }
    .badge-error { background: #f87171; color: #fff; }

    .progress-bar {
      background: #2f334b;
      border-radius: 6px;
      overflow: hidden;
      height: 10px;
      margin-top: 6px;
    }
    .progress-inner {
      height: 100%;
      transition: width .3s ease;
      background: linear-gradient(90deg,#6366f1,#10b981);
    }
  </style>
</head>
<body>
  <h1>Validador SPED</h1>
  <div class="card">
    <div class="inline">
      <div style="flex:1; min-width:220px;">
        <label><strong>Arquivo SPED (.txt)</strong><br/>
          <input type="file" id="spedFile" accept=".txt" />
        </label>
      </div>
      <div style="flex:1; min-width:220px;">
        <label><strong>Layout opcional (caminho no servidor)</strong><br/>
          <input type="text" id="layoutPath" placeholder="Ex: /caminho/custom_layout.json (opcional)" />
        </label>
      </div>
      <div style="align-self:flex-end;">
        <button id="btnValidate">Validar</button>
      </div>
    </div>
    <div id="status" style="margin-top:12px;"></div>
  </div>

  <div class="card">
    <h2>Upload de arquivo compactado (.zip / .rar)</h2>
    <div class="inline">
      <div style="flex:1;">
        <label><strong>Arquivo .zip ou .rar</strong><br/>
          <input type="file" id="archiveFile" accept=".zip,.rar" />
        </label>
      </div>
      <div style="align-self:flex-end;">
        <button id="btnValidateArchive">Validar arquivo compactado</button>
      </div>
    </div>
    <div id="statusArchive" style="margin-top:8px;"></div>
  </div>

  <div id="resultArea" class="card hidden">
    <div style="display:flex; justify-content: space-between; flex-wrap: wrap; gap:10px;">
      <div>
        <h2>Resumo</h2>
        <div id="summary"></div>
      </div>
      <div style="align-self:center;">
        <button id="btnDownloadJson">Exportar JSON</button>
        <button id="btnDownloadCsv">Exportar CSV</button>
      </div>
    </div>

    <div class="card" style="margin-top:1rem;">
      <h3>Blocos faltando no layout</h3>
      <div id="missingBlocks"></div>
    </div>

    <div class="card">
      <h3>Discrepâncias de campos</h3>
      <div id="discrepancies"></div>
    </div>

    <div class="card">
      <h3>Ocorrências por bloco</h3>
      <div id="occurrences"></div>
    </div>
  </div>

  <div id="archiveDetailsContainer"></div>

  <script>
    const btn = document.getElementById('btnValidate');
    const statusEl = document.getElementById('status');
    const resultArea = document.getElementById('resultArea');
    let lastResult = null;

    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    btn.addEventListener('click', async () => {
      const fileInput = document.getElementById('spedFile');
      if (!fileInput.files[0]) {
        alert('Selecione o arquivo .txt do SPED');
        return;
      }
      statusEl.textContent = 'Enviando e validando...';
      resultArea.classList.add('hidden');
      document.getElementById('archiveDetailsContainer').innerHTML = '';
      const form = new FormData();
      form.append('sped', fileInput.files[0]);
      const layoutVal = document.getElementById('layoutPath').value.trim();
      if (layoutVal) form.append('layout', layoutVal);

      try {
        const resp = await fetch('/validate_layout', {
          method: 'POST',
          body: form
        });
        if (!resp.ok) {
          const err = await resp.json().catch(() => ({}));
          statusEl.innerHTML = '<div class="error">Erro: ' + (err.erro||err.error||resp.status) + '</div>';
          return;
        }
        const json = await resp.json();
        lastResult = json;
        renderResult(json);
        statusEl.innerHTML = '<div class="success">Validação concluída.</div>';
      } catch (e) {
        statusEl.innerHTML = '<div class="error">Falha na requisição: ' + e.message + '</div>';
      }
    });

    function renderResult(r) {
      resultArea.classList.remove('hidden');
      document.getElementById('summary').innerHTML = `
        <div>Total de blocos únicos: <strong>${r.total_unique_blocks}</strong></div>
        <div>Blocos faltando no layout: <strong>${r.missing_blocks.length}</strong></div>
        <div>Registros com discrepância de campos: <strong>${r.field_count_discrepancies.length}</strong></div>
      `;
      const mb = document.getElementById('missingBlocks');
      if (r.missing_blocks.length === 0) {
        mb.innerHTML = '<div class="success">Nenhum bloco faltando</div>';
      } else {
        mb.innerHTML = '<div>' + r.missing_blocks.map(b => `<span class="badge">${b}</span>`).join(' ') + '</div>';
      }
      const disc = document.getElementById('discrepancies');
      if (r.field_count_discrepancies.length === 0) {
        disc.innerHTML = '<div class="success">Nenhuma discrepância</div>';
      } else {
        let html = '<table><thead><tr><th>Registro</th><th>Esperado</th><th>Ocorrências</th><th>Exemplos</th></tr></thead><tbody>';
        for (const d of r.field_count_discrepancies) {
          html += `<tr>
            <td>${d.registro}</td>
            <td>${d.expected_fields}</td>
            <td>${d.occurrences}</td>
            <td>
              Linhas: ${d.sample_line_numbers.join(', ')}<br/>
              <details><summary>Textos</summary><pre>${escapeHtml(d.sample_texts.join('\\n\\n'))}</pre></details>
            </td>
          </tr>`;
        }
        html += '</tbody></table>';
        disc.innerHTML = html;
      }
      const oc = document.getElementById('occurrences');
      const occEntries = Object.entries(r.block_occurrences || {});
      console.log("occEntries: " + occEntries);
      if (occEntries.length === 0) {
        oc.textContent = 'Nenhuma ocorrência registrada.';
      } else {
        let h = '<table><thead><tr><th>Bloco</th><th>Ocorrências</th></tr></thead><tbody>';
        for (const [blk, cnt] of occEntries) {
          h += `<tr><td>${blk}</td><td>${cnt}</td></tr>`;
        }
        h += '</tbody></table>';
        oc.innerHTML = h;
      }
    }

    document.getElementById('btnDownloadJson').addEventListener('click', () => {
      if (!lastResult) return;
      const blob = new Blob([JSON.stringify(lastResult, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `relatorio_validacao_${Date.now()}.json`;
      a.click();
    });
    document.getElementById('btnDownloadCsv').addEventListener('click', () => {
      if (!lastResult) return;
      const lines = ['registro,expected_fields,occurrences,sample_line_numbers'];
      for (const d of lastResult.field_count_discrepancies) {
        lines.push(`${d.registro},${d.expected_fields},${d.occurrences},"${d.sample_line_numbers.join('|')}"`);
      }
      const blob = new Blob([lines.join('\n')], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `discrepancias_${Date.now()}.csv`;
      a.click();
    });

    // archive upload
    document.getElementById('btnValidateArchive').addEventListener('click', async () => {
      const fileInput = document.getElementById('archiveFile');
      if (!fileInput.files[0]) { alert('Selecione um .zip ou .rar'); return; }
      const statusA = document.getElementById('statusArchive');
      statusA.innerHTML = 'Enviando e processando...';
      resultArea.classList.add('hidden');
      document.getElementById('archiveDetailsContainer').innerHTML = '';
      try {
        const form = new FormData();
        form.append('archive', fileInput.files[0]);
        const resp = await fetch('/validate_layout_archive', { method: 'POST', body: form });
        if (!resp.ok) {
          const err = await resp.json().catch(()=>({}));
          statusA.innerHTML = `<div class="error">Erro: ${err.erro || resp.status}</div>`;
          return;
        }
        const json = await resp.json();
        // render agregado
        let summaryHtml = `<div style="display:flex; gap:12px; flex-wrap:wrap;">
          <div class="badge-small badge-success">Arquivos totais: ${json.aggregate.total_files}</div>
          <div class="badge-small ${json.aggregate.files_with_missing_blocks? 'badge-error':'badge-success'}">Com blocos faltando: ${json.aggregate.files_with_missing_blocks}</div>
          <div class="badge-small ${json.aggregate.files_with_discrepancies? 'badge-warning':'badge-success'}">Com discrepâncias: ${json.aggregate.files_with_discrepancies}</div>
          <div class="badge-small badge-warning">Blocos únicos faltando: ${json.aggregate.unique_missing_blocks.join(', ') || "Nenhum"}</div>
        </div>`;
        statusA.innerHTML = `<div class="success archive">Validação de archive concluída.</div>` + summaryHtml;

        const container = document.createElement('div');
        container.innerHTML = '<h3>Detalhes por arquivo</h3>';
        for (const [fname, detail] of Object.entries(json.per_file)) {
          const div = document.createElement('div');
          div.className = 'file-card';

          const totalIssues = (detail.missing_blocks?.length || 0) + (detail.field_count_discrepancies?.length || 0);
          const score = Math.max(0, 1 - totalIssues / 5);
          const percent = Math.round(score * 100);

          const header = document.createElement('div');
          header.className = 'file-header';
          const titleDiv = document.createElement('div');
          titleDiv.className = 'file-title';
          titleDiv.textContent = fname;
          titleDiv.title = fname;
          header.appendChild(titleDiv);

          const btnJson = document.createElement('button');
          btnJson.textContent = 'Exportar JSON';
          btnJson.style.marginLeft = '8px';
          btnJson.dataset.file = fname;
          btnJson.className = 'see-json';
          header.appendChild(btnJson);
          div.appendChild(header);

          const badges = document.createElement('div');
          badges.className = 'badges';
          const uniqueBlocksBadge = document.createElement('div');
          uniqueBlocksBadge.className = 'badge-small badge-success';
          uniqueBlocksBadge.textContent = `Blocos únicos: ${detail.total_unique_blocks || 0}`;
          badges.appendChild(uniqueBlocksBadge);
          const missingBadge = document.createElement('div');
          missingBadge.className = 'badge-small ' + (detail.missing_blocks?.length ? 'badge-error' : 'badge-success');
          missingBadge.textContent = `Faltando: ${detail.missing_blocks?.length || 0}`;
          badges.appendChild(missingBadge);
          const discrepBadge = document.createElement('div');
          discrepBadge.className = 'badge-small ' + (detail.field_count_discrepancies?.length ? 'badge-warning' : 'badge-success');
          discrepBadge.textContent = `Discrepâncias: ${detail.field_count_discrepancies?.length || 0}`;
          badges.appendChild(discrepBadge);
          div.appendChild(badges);

          const progressWrapper = document.createElement('div');
          progressWrapper.className = 'progress-bar';
          const inner = document.createElement('div');
          inner.className = 'progress-inner';
          inner.style.width = `${percent}%`;
          progressWrapper.appendChild(inner);
          div.appendChild(progressWrapper);
          const progressLabel = document.createElement('div');
          progressLabel.className = 'small';
          progressLabel.textContent = `Completude estimada: ${percent}%`;
          div.appendChild(progressLabel);

          container.appendChild(div);
        }
        document.getElementById('archiveDetailsContainer').appendChild(container);

        container.querySelectorAll('.see-json').forEach(btn => {
          btn.addEventListener('click', () => {
            const f = btn.getAttribute('data-file');
            const payload = json.per_file[f];
            const filename = f.replace(/[\/\\]/g, '_') + '_relatorio.json';
            const blob = new Blob([JSON.stringify(payload, null, 2)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = filename;
            a.click();
            URL.revokeObjectURL(a.href);
          });
        });

      } catch (e) {
        statusA.innerHTML = `<div class="error">Erro interno: ${e.message}</div>`;
      }
    });
  </script>
</body>
</html>
